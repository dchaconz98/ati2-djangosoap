<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Información de país</title>
</head>
<body>
    <h1>Información del país {{ country_name }}</h1>
    <p><strong>Capital:</strong> {{ country_capital }}</p>
    <p><strong>Código telefónico:</strong> +{{ country_phone_code }}</p>
    <p><strong>Moneda:</strong> {{ country_currency }}</p>
</body>
</html>
